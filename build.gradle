buildscript {
    ext.kotlinVersion = '1.3.71'
    ext.lintVersion = '26.6.3'
    repositories {
        google()
        jcenter()
        maven {
            url uri("./repo")
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'com.novoda:bintray-release:0.9.2'
        classpath 'com.rocketzly:lintplugin:0.0.1'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

subprojects {
    afterEvaluate { p ->
        if (plugins.hasPlugin("com.android.application") ||
                plugins.hasPlugin("com.android.library")) {
            tasks.getByName('lint').doFirst {
                def expect = ['clean', 'build', 'bintrayUpload']
                def res = gradle.startParameter.taskNames
                if (res == expect) {
                    println "执行task为上传Jcenter:${expect},动态修改lintOptions.abortOnError为false"
                    p.android.lintOptions.abortOnError = false
                }
            }
        }
    }
}
